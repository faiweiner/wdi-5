<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/positioning.css">
</head>
<body>
  <div class="box">I am a static box
  </div>
  <div class="box relative">I am a relative box
    <div class="absolute">But I am absolute!</div>
  </div>
  <div class="box fixed">I am a fixed box
  </div>
  <div class="box absolute">I am an absolute box
  </div>
  <div class="box absolute-z z-1">I am an absolute Z box
  </div>
  <div class="box absolute-z z-2">I am an absolute Z box
  </div>
  <div class="box absolute-z z-3">I am an absolute Z box
  </div>
  <div class="box absolute-z z-4">I am an absolute Z box
  </div>
  <div class="box absolute-z z-5">I am an absolute Z box
  </div>
</body>
</html>
